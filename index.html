<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT</title>
    <link rel="stylesheet" href="css/main.min.css">
    <link rel="stylesheet" href="css/main.css">


    <!-- bootstrap icon cdn  -->

    <!-- custom css  -->
    <link rel="stylesheet" href="style.css">

    <!-- bootstrap 5 icon cdn  -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- font awsome icone cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Dm sans font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">
</head>

<body class="">

    <div class="container pt-3 text-center">
        <div class="row d-flex justify-content-center">
            <div class="col-md-5 col-11">
                <div class="row">
                    <div class="col-12 music-player p-2 rounded-3">
                        <div class="row justify-content-center">
                            <div class="col-12 pt-3 d-flex justify-content-between px-4">
                                <div class="circle rounded-circle bg-white">
                                    <i class="bi fs-5 fw-bold bi-arrow-left-circle"></i>
                                </div>
                                <div class="circle rounded-circle bg-white">
                                    <i class="bi fs-5 fw-bold bi-list-ul"></i>
                                </div>
                            </div>
                            <div class="col-12 mt-2 text-center">
                                <img src="thumbnail.png" class="img-fluid w-50 rounded-circle border border-5 border-white song-img" alt="">
                                <h4 class="fw-bold" >Description</h4>
                                <p>Lorem ipsum dolor sit amet.</p>
                            </div>
                            <div class="col-10 text-center">
                                <audio id="song">
                                    <source src="music/videoplayback.weba" >
                                </audio>
                                
                                <input type="range" value="0" id="progress" class="w-100 rounded-pill" class="pt-4" >

                                <div class="controls d-flex justify-content-between mt-4 align-items-center px-4">
                                    <div class="btn-box"onclick="nextSong()"><i class="bi bi-skip-backward-fill"></i></div>
                                    <div class="btn-box" onclick="playPause()"><i class="bi bi-play-fill fs-3 ps-1" id="ctrlIcon" ></i></div>
                                    <div class="btn-box"onclick="nextSong()"><i class="bi bi-skip-forward-fill"></i></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>






<script src="script.js" ></script>

    <!-- bootstrap javascript  -->

</body>

</html>
